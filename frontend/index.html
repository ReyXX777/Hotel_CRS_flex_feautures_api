<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Hotel Booking Application - Book rooms and manage reservations easily.">
  <meta name="author" content="Your Name">
  <meta name="keywords" content="Hotel Booking, Room Reservations, Hotel App">
  <title>Hotel Booking</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"> <!-- Added Apple Touch Icon -->

  <!-- Add styles (optional) -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json"> <!-- Added PWA manifest -->
</head>
<body>
  <noscript>
    <strong>This application requires JavaScript to run. Please enable JavaScript in your browser.</strong>
  </noscript>
  <div id="root"></div>

  <!-- Bundle JavaScript -->
  <script src="/bundle.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(() => {
        console.log('Service Worker registered');
      }).catch((err) => {
        console.error('Service Worker registration failed:', err);
      });
    }
  </script> <!-- Added Service Worker for PWA -->
</body>
</html>
